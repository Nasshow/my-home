<h1 style="text-align: center; margin-top:20px; color: black">Contact Me</h1>
  <form action="submit">
    <div>
    <label for name>Name:</label><br>
    <br>
    <input type="text" name="name" id="name" required>
    </div>
    <br>
    <div>
    <label for email>email:</label><br>
    <br>
    <input type="email" name="email" id="email" required placeholder="Enter a valid email address">
    </div>
    <br>
    <div>
      <label for message>write a message:</label><br>
      <br>
      <textarea type="text" required></textarea>
    </div>
    <br>
    <div class="btn">
      <button class="but">Submit</button>
    </div>
  </form>
